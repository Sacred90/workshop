
<div class="Tweet">
    <div class="Tweet-media">
        <img src="http://i.pravatar.cc/100">
        <div class="Tweet-media-nickName">{{tweet.nickName}}</div>
    </div>

    <div class="Tweet-content">
        <span class="Tweet-content-date"> {{tweet.date | date: 'M/d/yy, h:mm:ss'}} </span>
        <span class="Tweet-content-tweet">{{tweet.tweet}}</span>
    </div>

</div>
