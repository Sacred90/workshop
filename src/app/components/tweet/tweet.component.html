<div class="Tweet card">
    <div class="Tweet-content card-body">
      <h4 class="Tweet-media-nickName card-title">
        <img class="Tweet-media-nickName-avatar" src="http://i.pravatar.cc/100">
        {{ tweet.nickName }}
      </h4>
      <p class="Tweet-content-tweet card-text">{{ tweet.tweet }}</p>
      <p class="Tweet-content-date card-text">
        <small class="text-muted">{{ tweet.date | date: 'M/d/yy, h:mm:ss' }}</small>
      </p>
    </div>
</div>
